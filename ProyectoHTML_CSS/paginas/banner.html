<body>
	<h1>Suscripción al boletín de noticias</h1>
    <p>Por favor, ingrese su nombre y correo electrónico:</p>
    <form>
    	<fieldset>
    		<legend>¡Suscribete!</legend>
		    <label for="nombre">Nombre: </label>
		    <input type="text" id="nombre" required="required">
			</br>
		    <label for="correo">Correo </label>
		    <input type="mail" id="correo" required="required">
			</br>
	    </fieldset>
	    <button type="submit" onclick="suscribirse()">Suscribirse</button>
	    <button type="reset" >Reiniciar el formulario</button>
	</form>
</body>
</html>
